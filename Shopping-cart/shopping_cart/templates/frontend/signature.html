<!DOCTYPE html>
<html>
<head>
    <title>Digital Signature</title>
</head>
<body>
    <h2>Digital Signature Generated</h2>
    <p>Signature: {{ signature }}</p>
    <hr>
    <h2>Verify Digital Signature</h2>
    <form method="POST" action="{% url 'verify_signature' %}">
        {% csrf_token %}
        <label for="data">Data:</label>
        <input type="text" name="data" required><br><br>
        <label for="signature">Signature:</label>
        <input type="text" name="signature" required><br><br>
        <input type="submit" value="Verify Signature">
    </form>
</body>
</html>
