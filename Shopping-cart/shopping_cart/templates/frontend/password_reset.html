{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'frontend/css/adminlte.min.css' %}">
  <style>
    .form-container {
      padding: 20px;
      margin: 0 auto;
      max-width: 400px;
    }
  </style>
</head>
<body class="hold-transition login-page">
  <div class="card">
    <div class="card-body login-card-body">
      <form method="post" id="quickForm" class="form-container">
        {% csrf_token %}
        <h1>Password reset</h1>
        <p>Please enter your email address below to receive a password reset link:</p>
        <div class="input-group mb-3">
          {{ form.as_p }}
          <div>:</div>
          <div>
          <button type="submit">Reset password</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- jQuery -->
  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- jquery-validation -->
  <script src="{% static 'plugins/jquery-validation/jquery.validate.min.js' %}"></script>
  <script src="{% static 'plugins/jquery-validation/additional-methods.min.js' %}"></script>

  <!-- AdminLTE App -->
  <script src="{% static 'frontend/js/adminlte.min.js' %}"></script>

  <script>
    $(function () {
      $.validator.setDefaults({
        submitHandler: function () {
          submitForm();
        }
      });
      $('#quickForm').validate({
        rules: {
          email: {
            required: true,
            email: true
          },
        },
        messages: {
          email: {
            required: "Please enter an email address",
            email: "Please enter a valid email address"
          },
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
          error.addClass('invalid-feedback');
          element.closest('.input-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
          $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
          $(element).removeClass('is-invalid');
        }
      });

      function submitForm() {
        if ($('#quickForm').valid()) {
          $('#quickForm').submit();
        }
      }
    });
  </script>
</body>
</html>
